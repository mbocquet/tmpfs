---
# tasks file for tmpfs
- name: mount
  mount:
    path: "{{ item.mountpoint }}"
    src: tmpfs
    fstype: tmpfs
    state: mounted
    opts: "{{ item.options | join (',') }}"
    backup: true
  register: mounts
  notify:
    - remount
  loop: "{{ tmpfs_fs }}"
  tags:
    - tmpfs
    - fstab
    - mount
